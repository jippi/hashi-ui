sudo: required

language: node_js
node_js:
  - 4.4.7

env:
  global:
    - NODE_ENV=development
    - GOPKG=github.com/iverberk/nomad-ui
    - GOBUILD="linux-amd64 windows-amd64 darwin-amd64"
    - secure: 
    - secure: 
    - secure: 

before_install:
  - GIMME_OUTPUT=$(gimme 1.6.3) && eval "$GIMME_OUTPUT"
  - export GOPATH=${HOME}/gopath
  - export PATH=${HOME}/gopath/bin:${PATH}
  - mkdir -p ${HOME}/gopath/src/${GOPKG}
  - rsync -az ${TRAVIS_BUILD_DIR}/ ${HOME}/gopath/src/${GOPKG}/
  - export TRAVIS_BUILD_DIR=${HOME}/gopath/src/${GOPKG}
  - cd ${HOME}/gopath/src/${GOPKG}
  - go version

before_script:
  - make lint

script:
  - GOBUILD=${GOBUILD} make all
  - ls -la build

after_success:
  - export PR=https://api.github.com/repos/$TRAVIS_REPO_SLUG/pulls/$TRAVIS_PULL_REQUEST
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo `curl -s $PR | jq -r .head.ref`; fi)
  - echo ${TRAVIS_TAG} ${BRANCH} ${PR} ${TRAVIS_COMMIT}
  - if [[ "$TRAVIS_TAG" != "" ]]; then make docker DOCKER_USER=${DOCKER_USER} DOCKER_PASS=${DOCKER_PASS} DOCKER_EMAIL=${DOCKER_EMAIL} TAG=${TRAVIS_TAG} COMMIT=${TRAVIS_COMMIT}; fi
  - if [[ "$TRAVIS_TAG" == "" && "$BRANCH" == "master" ]]; then make docker DOCKER_USER=${DOCKER_USER} DOCKER_PASS=${DOCKER_PASS} DOCKER_EMAIL=${DOCKER_EMAIL} TAG=latest COMMIT=${TRAVIS_COMMIT}; fi

deploy:
  provider: releases
  api_key: ${GITHUB_API_KEY}
  file:
    - build/nomad-ui-linux-amd64
    - build/nomad-ui-windows-amd64
    - build/nomad-ui-darwin-amd64
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
